<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-up Form</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="left-side">
    <div class="background-logo">
      <img class="odin-logo" src="images/odin-logo.png" alt="">
      <p class="title-logo">ODIN</p>
    </div>
    <div class="creator-credit">
      Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
    </div>
  </div>

  <div class="right-side">
    <div class="quote-section">
      This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br />
      Sign up <i>now</i> to get started.<br />
      <br />
      You <i>know</i> you want to.
    </div>
    <div class="form-section">
      <div class="form-section-title">Let's do this!</div>
      <form action="example.com.path" method="post">
        <div class="form-column">
          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name" name="first_name">
          <label for="user_email">EMAIL</label>
          <input type="email" id="user_email" name="user_email">
          <label for="user_password">PASSWORD</label>
          <input type="password" id="user_password" name="user_password" required>
        </div>
        <div class="form-column">
          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name" name="last_name">
          <label for="phone_number">PHONE NUMBER</label>
          <input type="tel" id="phone_number" name="phone_number">
        <label for="confirm_password">CONFIRM PASSWORD</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
      </form>
    </div>
    <div class="create-account-section">
      <button type="submit">Create Account</button>
      <div>Already have an account? <b><span style="color: #596D48">Log in</span></b></div>
    </div>
  </div>
</body>
</html>
